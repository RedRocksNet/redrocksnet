<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摄影作品 - 敦煌经生</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #222;
      color: #fff;
    }

    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    nav.hidden {
      opacity: 0;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      margin-top: 3.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <nav id="mainNav">
    <a href="index.html">首页</a>
    <a href="gallery.html">摄影作品</a>
    <a href="#">佛经手书</a>
    <a href="#">旅行随笔</a>
    <a href="#">关于我</a>
  </nav>

  <header>
    <h1>摄影作品</h1>
  </header>

  <section class="gallery">
    <img src="images/DSCF2838.jpg" alt="Photo 1">
    <img src="images/DSCF2850.jpg" alt="Photo 2">
    <img src="images/DSCF2976.jpg" alt="Photo 3">
    <img src="images/DSCF3088.jpg" alt="Photo 4">
    <img src="images/DSCF3091.jpg" alt="Photo 5">
    <img src="images/DSCF9049.jpeg" alt="Photo 6">
    <img src="images/DSCF9143 Pano 1.jpg" alt="Photo 7">
    <img src="images/DSCF9411.jpg" alt="Photo 8">
    <img src="images/DSCF9612.jpg" alt="Photo 9">
    <img src="images/DSCF9755.jpg" alt="Photo 10">
  </section>

  <footer>
    © 2025 RedRocks/Qun Chen 敦煌经生. All rights reserved.
  </footer>

  <script>
    let nav = document.getElementById("mainNav");
    let timeout;

    function hideNav() {
      nav.classList.add("hidden");
    }

    function showNav() {
      nav.classList.remove("hidden");
      clearTimeout(timeout);
      timeout = setTimeout(hideNav, 3000);
    }

    document.addEventListener("mousemove", showNav);
    document.addEventListener("keydown", showNav);
    timeout = setTimeout(hideNav, 3000);
  </script>

</body>
</html>
