<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摄影作品</title>
  <link rel="stylesheet" href="/nav.css">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 92px 18px 56px; /* space for fixed nav */
    }

    h1 {
      margin: 12px 0 10px;
      font-size: 34px;
      letter-spacing: 1px;
    }

    .subtle {
      color: #b8b8b8;
      font-size: 14px;
      line-height: 1.6;
    }

    /* Series grid (index) */
    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    .series-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .series-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.18);
    }

    .series-cover {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      background: #0b0b0b;
    }

    .series-meta {
      padding: 12px 14px 14px;
    }

    .series-title {
      font-size: 18px;
      margin: 0 0 6px;
    }

    /* Gallery grid (series page) */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 18px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    #lightbox img {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 900px;
    }
    #lightbox .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    #lightbox .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 60px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }
    #lightbox .prev { left: 20px; }
    #lightbox .next { right: 20px; }

    .backlink {
      margin-top: 18px;
    }
    .backlink a {
      color: #b8b8b8;
      text-decoration: none;
    }
    .backlink a:hover {
      color: #fff;
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.08);
      color: #b8b8b8;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="rr-nav-mount" data-current="gallery"></div>
  <main>
    <h1>摄影作品</h1>
<div class="subtle">按观看方式分为若干系列。点击进入。</div>

<div class="series-grid">
  <a class="series-card" href="gallery-stillness.html">
  <img class="series-cover" src="images/stillness/DSCF2694.jpg" alt="cover">
  <div class="series-meta">
    <div class="series-title">静观</div>
    <div class="subtle">世界不要求回应，只要求被看见。</div>
    <div class="subtle" style="margin-top:8px;">6 张</div>
  </div>
</a><a class="series-card" href="gallery-walking.html">
  <img class="series-cover" src="images/walking/DSC_0363.jpg" alt="cover">
  <div class="series-meta">
    <div class="series-title">行走</div>
    <div class="subtle">身体在路上，心在当下。</div>
    <div class="subtle" style="margin-top:8px;">12 张</div>
  </div>
</a><a class="series-card" href="gallery-human.html">
  <img class="series-cover" src="images/human/DSCF2610.jpg" alt="cover">
  <div class="series-meta">
    <div class="series-title">人间</div>
    <div class="subtle">世界不是风景，是众生。</div>
    <div class="subtle" style="margin-top:8px;">7 张</div>
  </div>
</a><a class="series-card" href="gallery-light.html">
  <img class="series-cover" src="images/light/DSCF2589.jpg" alt="cover">
  <div class="series-meta">
    <div class="series-title">微光</div>
    <div class="subtle">光不是照亮世界，而是照见自己。</div>
    <div class="subtle" style="margin-top:8px;">4 张</div>
  </div>
</a><a class="series-card" href="gallery-bw.html">
  <img class="series-cover" src="images/bw/DSCF2840.jpg" alt="cover">
  <div class="series-meta">
    <div class="series-title">黑白</div>
    <div class="subtle">从三维世界到二维画面，从色彩缤纷到黑白灰，观察即抽象。</div>
    <div class="subtle" style="margin-top:8px;">6 张</div>
  </div>
</a>
</div>
    <div class="footer">© RedRocks</div>
  </main>
  <script src="/nav.js" defer></script>
</body>
</html>
