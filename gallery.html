
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>摄影作品 — 敦煌经生</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #111;
      color: #fff;
    }

    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 5rem 2rem 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
      display: none;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 1rem;
    }

    .lightbox button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .lightbox button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首页</a>
    <a href="gallery.html">摄影作品</a>
    <a href="#">佛经手书</a>
    <a href="#">旅行随笔</a>
    <a href="#">关于我</a>
  </nav>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <img id="lightboxImage" src="" alt="大图预览"/>
    <div>
      <button onclick="prevImage()">上一张</button>
      <button onclick="closeLightbox()">返回 GALLERY</button>
      <button onclick="nextImage()">下一张</button>
    </div>
  </div>

  <script>
    const images = [
      "DSCF2838.jpg",
      "DSCF2850.jpg",
      "DSCF2976.jpg",
      "DSCF3088.jpg",
      "DSCF3091.jpg",
      "DSCF9049.jpeg",
      "DSCF9143 Pano 1.jpg",
      "DSCF9411.jpg",
      "DSCF9612.jpg",
      "DSCF9755.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    let currentIndex = 0;

    images.forEach((img, index) => {
      const image = document.createElement("img");
      image.src = `images/${img}`;
      image.alt = img;
      image.onclick = () => openLightbox(index);
      gallery.appendChild(image);
    });

    function openLightbox(index) {
      currentIndex = index;
      lightboxImage.src = `images/${images[currentIndex]}`;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImage.src = `images/${images[currentIndex]}`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImage.src = `images/${images[currentIndex]}`;
    }

    document.body.addEventListener("keydown", (e) => {
      if (lightbox.style.display !== "none") {
        if (e.key === "ArrowLeft") prevImage();
        else if (e.key === "ArrowRight") nextImage();
        else if (e.key === " " || e.key === "Escape") closeLightbox();
      }
    });
  </script>
</body>
</html>
