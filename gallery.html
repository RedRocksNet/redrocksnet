<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摄影作品 - REDROCKSNET</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #111;
      color: #fff;
    }

    nav {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 6rem 1rem 2rem;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin: 0.5rem;
      cursor: pointer;
      border: 2px solid #333;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #666;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 1rem;
    }

    .lightbox-controls {
      display: flex;
      gap: 2rem;
    }

    .control {
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">首页</a>
    <a href="gallery.html">摄影作品</a>
    <a href="#">佛经手书</a>
    <a href="#">旅行随笔</a>
    <a href="#">关于我</a>
  </nav>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="大图">
    <div class="lightbox-controls">
      <div class="control" id="prev">←</div>
      <div class="control" id="next">→</div>
      <div class="control" id="close">✕</div>
    </div>
  </div>

  <script>
    const images = [
      "DSCF2838.jpg", "DSCF2850.jpg", "DSCF2976.jpg", "DSCF3088.jpg",
      "DSCF3091.jpg", "DSCF9049.jpeg", "DSCF9143 Pano 1.jpg",
      "DSCF9411.jpg", "DSCF9612.jpg", "DSCF9755.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    let currentIndex = 0;

    images.forEach((img, i) => {
      const el = document.createElement("img");
      el.src = `images/${img}`;
      el.alt = `Image ${i}`;
      el.addEventListener("click", () => showImage(i));
      gallery.appendChild(el);
    });

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = `images/${images[index]}`;
      lightbox.style.display = "flex";
    }

    function hideLightbox() {
      lightbox.style.display = "none";
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    document.getElementById("close").addEventListener("click", hideLightbox);
    document.getElementById("next").addEventListener("click", showNext);
    document.getElementById("prev").addEventListener("click", showPrev);

    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") showNext();
        else if (e.key === "ArrowLeft") showPrev();
        else if (e.key === " " || e.key === "Escape") hideLightbox();
      }
    });
  </script>
</body>
</html>
