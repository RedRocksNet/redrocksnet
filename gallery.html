      color: white;
      cursor: pointer;

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);

      color: white;

<script>
  const images = ["images/DSCF2589.jpg", "images/DSCF2610.jpg", "images/DSCF2681.jpg", "images/DSCF2694.jpg", "images/DSCF2764.jpg", "images/DSCF2820.jpg", "images/DSCF2838.jpg", "images/DSCF2840.jpg", "images/DSCF2847.jpg", "images/DSCF2850.jpg", "images/DSCF2894.jpg", "images/DSCF2976 1.jpg", "images/DSCF2976.jpg", "images/DSCF3066 1.jpg", "images/DSCF3066.jpg", "images/DSCF3088.jpg", "images/DSCF3089.jpg", "images/DSCF3091.jpg", "images/DSCF3092.jpg", "images/DSCF3110.jpg", "images/DSCF9049.jpeg", "images/DSCF9049.jpg", "images/DSCF9143 Pano 1.jpg", "images/DSCF9207.jpg", "images/DSCF9411.jpg", "images/DSCF9572.jpg", "images/DSCF9612.jpg", "images/DSCF9699.jpg", "images/DSCF9750.jpg", "images/DSCF9755.jpg", "images/DSC_0363.jpg", "images/DSC_5021.jpg", "images/DSC_6025.jpg", "images/DSC_7344.jpg", "images/DSC_7347.jpg", "images/DSC_7354.jpg", "images/Screenshot 2025-03-21 at 10.19.30 AM.png", "images/WechatIMG36.jpg"];
  let currentIndex = 0;
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');

  function openModal(index) {
    currentIndex = index;
    modalImage.src = images[currentIndex];
    modal.style.display = 'block';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    modalImage.src = images[currentIndex];
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    modalImage.src = images[currentIndex];
  }

  document.body.addEventListener("keydown", function(e) {
    if (modal.style.display !== 'block') return;
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === ' ') closeModal();
  });
</script>
