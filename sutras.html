
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>佛经手书图集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            height: 200px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            z-index: 999;
        }
        .preview img {
            max-width: 95vw;
            max-height: 95vh;
        }
    </style>
</head>
<body>
    <h1>每日佛经手书</h1>
    <div class="gallery">
        <img src="sutra_images/Diamond.jpg" alt="Diamond.jpg">
<img src="sutra_images/Diamond2.jpg" alt="Diamond2.jpg">
<img src="sutra_images/Heart.jpg" alt="Heart.jpg">
<img src="sutra_images/WechatIMG66.jpg" alt="WechatIMG66.jpg">
<img src="sutra_images/WechatIMG67.jpg" alt="WechatIMG67.jpg">
<img src="sutra_images/WechatIMG68.jpg" alt="WechatIMG68.jpg">
<img src="sutra_images/WechatIMG69.jpg" alt="WechatIMG69.jpg">
<img src="sutra_images/WechatIMG70.jpg" alt="WechatIMG70.jpg">
<img src="sutra_images/WechatIMG72.jpg" alt="WechatIMG72.jpg">
<img src="sutra_images/WechatIMG74.jpg" alt="WechatIMG74.jpg">
<img src="sutra_images/WechatIMG75.jpg" alt="WechatIMG75.jpg">
<img src="sutra_images/WechatIMG76.jpg" alt="WechatIMG76.jpg">
<img src="sutra_images/WechatIMG78.jpg" alt="WechatIMG78.jpg">
<img src="sutra_images/WechatIMG79.jpg" alt="WechatIMG79.jpg">
    </div>
    <div class="preview" id="preview">
        <img id="preview-img" src="">
    </div>
    <script>
        const images = Array.from(document.querySelectorAll('.gallery img'));
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('preview-img');
        let currentIndex = -1;

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                preview.style.display = 'flex';
                previewImg.src = img.src;
                currentIndex = index;
            });
        });

        document.addEventListener('keydown', (e) => {
            if (preview.style.display === 'flex') {
                if (e.key === ' ' || e.key === 'Escape') {
                    preview.style.display = 'none';
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    previewImg.src = images[currentIndex].src;
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % images.length;
                    previewImg.src = images[currentIndex].src;
                }
            }
        });
    </script>
</body>
</html>
