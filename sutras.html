<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>佛经手书</title>

  <!-- A 导航模块样式 -->
  <link rel="stylesheet" href="/nav.css">

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 给 fixed 导航留空间 */
    .content {
      padding-top: 4.8rem;
    }

    .description {
      text-align: center;
      margin-top: 1rem;
      padding: 0 1rem;
      color: #ccc;
      line-height: 1.7;
    }

    h1 {
      display: none;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    .gallery img {
      width: 200px;
      height: auto;
      margin: 0.5rem;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox img {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 5% auto;
    }
  </style>
</head>
<body>

  <!-- A 导航模块挂载点（当前页高亮：sutras） -->
  <div id="rr-nav-mount" data-current="sutras"></div>

  <div class="content">
    <div class="description">
      居家的日子还是旅途中，每日黎明即起，沐手书佛，在一笔一划间感受内心，忘却自我
    </div>

    <div class="gallery">
      <img src="sutra_images/Diamond.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/Diamond2.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/Heart.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG66.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG67.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG68.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG69.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG70.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG72.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG74.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG75.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG76.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG78.jpg" onclick="showLightbox(this.src)"><img src="sutra_images/WechatIMG79.jpg" onclick="showLightbox(this.src)">
    </div>
  </div>

  <div class="lightbox" id="lightbox" onclick="hideLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <script>
    const images = ['Diamond.jpg', 'Diamond2.jpg', 'Heart.jpg', 'WechatIMG66.jpg', 'WechatIMG67.jpg', 'WechatIMG68.jpg', 'WechatIMG69.jpg', 'WechatIMG70.jpg', 'WechatIMG72.jpg', 'WechatIMG74.jpg', 'WechatIMG75.jpg', 'WechatIMG76.jpg', 'WechatIMG78.jpg', 'WechatIMG79.jpg'];
    let currentIndex = -1;

    function showLightbox(src) {
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      lb.style.display = 'block';
      lbImg.src = src;
      currentIndex = images.findIndex(img => src.includes(img));
    }

    function hideLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    document.addEventListener('keydown', function(e) {
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      if (lb.style.display !== 'block') return;

      if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % images.length;
        lbImg.src = 'sutra_images/' + images[currentIndex];
      } else if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lbImg.src = 'sutra_images/' + images[currentIndex];
      } else if (e.key === ' ') {
        hideLightbox();
      }
    });
  </script>

  <!-- A 导航模块脚本 -->
  <script src="/nav.js" defer></script>

</body>
</html>
