<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>敦煌经生</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #333;
      color: #fff;
    }

    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    nav.hidden {
      opacity: 0;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #222;
      padding: 4rem 2rem 2rem;
      text-align: center;
      margin-top: 3.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .banner {
      width: 100%;
      height: 60vh;
      object-fit: cover;
    }

    .footer-intro {
      background-color: #333;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    footer {
      background-color: #222;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <nav id="mainNav">
    <a href="index.html">首页</a>
    <a href="gallery.html">摄影作品</a>
    <a href="sutras.html">佛经手书</a>
    <a href="#">随笔</a>
    <a href="about.html">关于我</a>
  </nav>

  <header>
    <h1>敦煌经生</h1>
  </header>

  <div id="bannerContainer"></div>

  <div class="footer-intro">
    用摄影，文字，和佛经书写来感受和探索世界与自己内心的交融和平和。
  </div>

  <footer>
    © 2025 敦煌经生. All rights reserved.
  </footer>

  <script>
    const images = [
      "DSCF2838.jpg",
      "DSCF2850.jpg",
      "DSCF2976.jpg",
      "DSCF3088.jpg",
      "DSCF3091.jpg",
      "DSCF9049.jpeg",
      "DSCF9143 Pano 1.jpg",
      "DSCF9411.jpg",
      "DSCF9612.jpg",
      "DSCF9755.jpg"
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    const bannerContainer = document.getElementById("bannerContainer");
    bannerContainer.innerHTML = `<img class="banner" src="images/${randomImage}" alt="banner image">`;

    let nav = document.getElementById("mainNav");
    let timeout;

    function hideNav() {
      nav.classList.add("hidden");
    }

    function showNav() {
      nav.classList.remove("hidden");
      clearTimeout(timeout);
      timeout = setTimeout(hideNav, 3000);
    }

    document.addEventListener("mousemove", showNav);
    document.addEventListener("keydown", showNav);
    timeout = setTimeout(hideNav, 3000);
  </script>

</body>
</html>
