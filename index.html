<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>敦煌经生</title>

  <!-- ✅ 导航模块：样式（下一步我会给你 nav.css） -->
  <link rel="stylesheet" href="/nav.css">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #333;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 4rem 2rem 2rem;
      text-align: center;
      margin-top: 3.5rem; /* 给 fixed 导航留空间 */
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .banner {
      width: 100%;
      height: 60vh;
      object-fit: cover;
    }

    .footer-intro {
      background-color: #333;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    footer {
      background-color: #222;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- ✅ 导航模块挂载点：data-current 用于高亮当前页 -->
  <div id="rr-nav-mount" data-current="home"></div>

  <header>
    <h1>敦煌经生</h1>
  </header>

  <div id="bannerContainer"></div>

  <div class="footer-intro">
    用摄影，文字，和佛经书写来感受和探索世界与自己内心的交融和平和。
  </div>

  <footer>
    © 2025 敦煌经生. All rights reserved.
  </footer>

  <script>
    const images = [
      "DSCF2838.jpg",
      "DSCF2850.jpg",
      "DSCF2976.jpg",
      "DSCF3088.jpg",
      "DSCF3091.jpg",
      "DSCF9049.jpeg",
      "DSCF9143 Pano 1.jpg",
      "DSCF9411.jpg",
      "DSCF9612.jpg",
      "DSCF9755.jpg"
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    const bannerContainer = document.getElementById("bannerContainer");
    bannerContainer.innerHTML = `<img class="banner" src="images/${randomImage}" alt="banner image">`;
  </script>

  <!-- ✅ 导航模块：注入与自动隐藏逻辑（下一步我会给你 nav.js） -->
  <script src="/nav.js" defer></script>

</body>
</html>
