<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedRocks</title>

  <!-- A 导航 -->
  <link rel="stylesheet" href="/nav.css" />

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 92px 18px 56px; /* space for fixed nav */
    }

    /* ====== Hero / Banner ====== */
    .hero {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
      background: #0b0b0b;
    }

    .hero-img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      display: block;
      background: #0b0b0b;
    }

    @media (max-width: 800px) {
      .hero-img { height: 280px; }
    }

    .hero-caption {
      padding: 14px 16px;
      color: #b8b8b8;
      font-size: 14px;
      line-height: 1.6;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      margin: 18px 0 10px;
      font-size: 34px;
      letter-spacing: 1px;
    }

    .subtle {
      color: #b8b8b8;
      font-size: 14px;
      line-height: 1.8;
      margin: 0 0 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 14px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.18);
    }

    .card-title {
      font-size: 16px;
      margin: 0 0 6px;
    }

    .footer {
      margin-top: 40px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.08);
      color: #b8b8b8;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <!-- A 导航挂载点 -->
  <div id="rr-nav-mount" data-current="home"></div>

  <main>
    <!-- ====== Hero ====== -->
    <section class="hero" aria-label="Homepage banner">
      <!-- 默认图：如果 banner_list.js 为空/未加载，就会显示它 -->
      <img
        id="rr-hero-img"
        class="hero-img"
        src="/banner/cover.jpg"
        alt="RedRocks banner"
        loading="eager"
      />
      <div class="hero-caption" id="rr-hero-caption">
        photography • essays • TAP
      </div>
    </section>

    <h1>RedRocks</h1>
    <p class="subtle">
      摄影、随笔、佛经手书，以及对时间与投影结构的长期思考。
    </p>

    <div class="grid">
      <a class="card" href="/gallery.html">
        <div class="card-title">摄影作品</div>
        <div class="subtle">按观看方式组织：静观 / 行走 / 人间 / 微光 / 黑白</div>
      </a>

      <a class="card" href="/articles.html">
        <div class="card-title">随笔</div>
        <div class="subtle">文字与图像并行，记录与思考同在</div>
      </a>

      <a class="card" href="/sutras.html">
        <div class="card-title">佛经手书</div>
        <div class="subtle">每日黎明即起，手书佛经，在一笔一划中感受内心</div>
      </a>

      <a class="card" href="/about.html">
        <div class="card-title">关于</div>
        <div class="subtle">我是谁，以及为什么持续做这件事</div>
      </a>
    </div>

    <div class="footer">© RedRocks</div>
  </main>

  <!-- A 导航脚本 -->
  <script src="/nav.js" defer></script>

  <!-- Banner 清单：由 generate_banner.py 生成 -->
  <script src="/banner_list.js"></script>

  <script>
    (function () {
      // 由 banner_list.js 注入：window.__RR_BANNERS__ = [...]
      const list = (window.__RR_BANNERS__ || []).filter(Boolean);

      // 如果 banner/ 里没有图片，保持默认 src（/banner/cover.jpg）
      if (!list.length) return;

      // 随机挑一张
      const pick = list[Math.floor(Math.random() * list.length)];

      // 替换 hero 图
      const img = document.getElementById("rr-hero-img");
      if (img && pick) {
        img.src = pick;
      }
    })();
  </script>
</body>
</html>
