<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静观 · 摄影作品</title>
  <link rel="stylesheet" href="/nav.css">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI",
        Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 92px 18px 56px; /* space for fixed nav */
      box-sizing: border-box;
    }

    h1 {
      margin: 12px 0 10px;
      font-size: 34px;
      letter-spacing: 1px;
    }

    .subtle {
      color: #b8b8b8;
      font-size: 14px;
      line-height: 1.6;
    }

    /* ===== Series grid (index) ===== */
    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    .series-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .series-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.18);
    }

    /* cover frame keeps consistent grid height,
       but image keeps original aspect ratio (no crop) */
    .series-cover {
      width: 100%;
      height: 180px;
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .series-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .series-meta {
      padding: 12px 14px 14px;
    }

    .series-title {
      font-size: 18px;
      margin: 0 0 6px;
    }

    /* ===== Thumbnails (series page) ===== */
    .thumb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    .thumb {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .thumb:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.18);
    }

    .thumb-frame {
      width: 100%;
      height: 220px;  /* uniform grid */
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumb-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keep aspect ratio */
      display: block;
    }

    .backlink {
      margin-top: 18px;
    }

    .backlink a {
      color: #b8b8b8;
      text-decoration: none;
    }

    .backlink a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* ===== Lightbox ===== */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.92);
      box-sizing: border-box;
    }

    #lightbox #lightbox-img {
      display: block;
      margin: 0 auto;
      max-width: 92vw;
      max-height: 88vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    #lightbox .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    #lightbox .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 60px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      transform: translateY(-50%);
    }

    #lightbox .prev { left: 20px; }
    #lightbox .next { right: 20px; }

    .footer {
      margin-top: 40px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.08);
      color: #b8b8b8;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="rr-nav-mount" data-current="gallery"></div>
  <main>
    <h1>静观</h1>
<div class="subtle">世界不要求回应，只要求被看见。</div>

<div class="backlink"><a href="gallery.html">← 返回系列目录</a></div>

<div class="thumb-grid">
  <div class="thumb" onclick="openLightbox('images/stillness/cover.jpeg')">
  <div class="thumb-frame">
    <img src="images/stillness/cover.jpeg" alt="">
  </div>
</div><div class="thumb" onclick="openLightbox('images/stillness/DSC_7929.jpg')">
  <div class="thumb-frame">
    <img src="images/stillness/DSC_7929.jpg" alt="">
  </div>
</div>
</div>

<div id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>
  <img id="lightbox-img" src="">
  <span class="nav-btn next" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
  let images = ["images/stillness/cover.jpeg", "images/stillness/DSC_7929.jpg"];
  let currentIndex = 0;

  function openLightbox(src) {
    currentIndex = images.indexOf(src);
    document.getElementById('lightbox').style.display = "block";
    document.getElementById('lightbox-img').src = src;
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = "none";
  }

  function changeImage(direction) {
    if (!images.length) return;
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById('lightbox-img').src = images[currentIndex];
  }

  document.addEventListener('keydown', function(e) {
    const lb = document.getElementById('lightbox');
    if (lb.style.display !== 'block') return;

    if (e.key === 'ArrowRight') {
      changeImage(1);
    } else if (e.key === 'ArrowLeft') {
      changeImage(-1);
    } else if (e.key === ' ' || e.key === 'Escape') {
      closeLightbox();
    }
  });
</script>
    <div class="footer">© RedRocks</div>
  </main>
  <script src="/nav.js" defer></script>
</body>
</html>
