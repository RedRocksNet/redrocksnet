  <link rel="stylesheet" href="/nav.css">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 92px 18px 56px;
    }

    h1 {
      margin: 12px 0 10px;
      font-size: 34px;
      letter-spacing: 1px;
    }

    .subtle {
      color: #b8b8b8;
      font-size: 14px;
      line-height: 1.6;
    }

    /* Series grid (index) */
    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    .series-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .series-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.18);
    }

    /* Cover frame: keep grid consistent, image keeps aspect ratio */
    .series-cover {
      width: 100%;
      height: 180px;
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .series-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .series-meta {
      padding: 12px 14px 14px;
    }

    .series-title {
      font-size: 18px;
      margin: 0 0 6px;
    }

    /* Series thumbnails: fixed frame + contain (no distortion, no crop) */
    .thumb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }

    .thumb {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .thumb:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.18);
    }

    .thumb-frame {
      width: 100%;
      height: 220px; /* 缩略图框高：可以之后再微调 */
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumb-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 关键：保持原比例 */
      display: block;
    }

    .backlink {
      margin-top: 18px;
    }
    .backlink a {
      color: #b8b8b8;
      text-decoration: none;
    }
    .backlink a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    #lightbox .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    #lightbox .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 60px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }
    #lightbox .prev { left: 20px; }
    #lightbox .next { right: 20px; }

    .footer {
      margin-top: 40px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.08);
      color: #b8b8b8;
      font-size: 13px;
    }
  </style>
</head>

  <span class="close" onclick="closeLightbox()">&times;</span>
  <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>
  <img id="lightbox-img" src="">
  <span class="nav-btn next" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
  let images = ["images/walking/cover.jpg", "images/walking/DSC_5021.jpg", "images/walking/DSC_6025.jpg", "images/walking/DSC_7344.jpg", "images/walking/DSC_7347.jpg", "images/walking/DSC_7354.jpg", "images/walking/DSC_7370.jpg", "images/walking/DSC_7374.jpg", "images/walking/DSC_7382.jpg", "images/walking/DSC_7384.jpg", "images/walking/DSC_7398.jpg", "images/walking/DSCF9612.jpg"];
  let currentIndex = 0;

  function openLightbox(src) {
    currentIndex = images.indexOf(src);
    document.getElementById('lightbox').style.display = "block";
    document.getElementById('lightbox-img').src = src;
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = "none";
  }

  function changeImage(direction) {
    if (!images.length) return;
    currentIndex = (currentIndex + direction + images.length) % images.length;
    document.getElementById('lightbox-img').src = images[currentIndex];
  }

  document.addEventListener('keydown', function(e) {
    const lb = document.getElementById('lightbox');
    if (lb.style.display !== 'block') return;

    if (e.key === 'ArrowRight') {
      changeImage(1);
    } else if (e.key === 'ArrowLeft') {
      changeImage(-1);
    } else if (e.key === ' ' || e.key === 'Escape') {
      closeLightbox();
    }
  });
</script>
